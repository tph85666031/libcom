[default]
log.level=1
log.console=true
log.format="%^[%Y-%m-%d %H:%M:%S.%e] [%L] [%t] %v%$"
log.file="./com.log"
log.file_err="./com_err.log"
log.file_size=2097152 
log.file_count=3
log.flush_interval=10
stack.signal_ignore=13
stack.signal_reset=2,6,7,11,21,22
stack.signal_none_reset=10,12,15
tm.min_threads=3
tm.max_threads=10
tm.queue_size=1
tm.message_id=0
